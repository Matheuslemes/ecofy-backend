# BASE / DEV (default profile)

server:
  port: 8085
  servlet:
    context-path: /
  shutdown: graceful
  compression:
    enabled: true
    mime-types: >
      text/html,text/xml,text/plain,text/css,
      text/javascript,application/javascript,
      application/json,application/xml
    min-response-size: 1024
  forward-headers-strategy: framework

spring:
  application:
    name: ms-insights

  main:
    allow-bean-definition-overriding: false
    keep-alive: true
    web-application-type: servlet
    threads:
      virtual:
        enabled: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecofy_insights}
    username: ${DB_USER:ecofy_insights}
    password: ${DB_PASS:ecofy_insights}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: MsInsightsHikariPool
      maximum-pool-size: ${DB_POOL_MAX:10}
      minimum-idle: ${DB_POOL_MIN:2}
      idle-timeout: 300000        # 5 min
      max-lifetime: 1800000       # 30 min
      connection-timeout: 30000   # 30s
      leak-detection-threshold: 0

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    default-schema: ${DB_SCHEMA:ecofy_insights}
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    client-id: ms-insights
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:${spring.application.name}}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      max-poll-records: ${KAFKA_MAX_POLL_RECORDS:10}
      properties:
        spring.json.trusted.packages: ${KAFKA_TRUSTED_PACKAGES:br.com.ecofy.ms_insights.adapters.in.kafka.dto}
        spring.json.use.type.headers: false

    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        enable.idempotence: true

    listener:
      ack-mode: record

  jackson:
    time-zone: UTC

  sql:
    init:
      mode: never

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWT_JWKS_URI:http://localhost:8081/.well-known/jwks.json}

# Business properties for ms-insights
ecofy:
  insights:
    topics:
      categorized-transaction-topic: ${INS_TOPIC_TX_CATEGORIZED:eco.transaction.categorized}
      budget-alert-topic: ${INS_TOPIC_BUDGET_ALERT:eco.budget.alert}
      insight-created-topic: ${INS_TOPIC_INSIGHT_CREATED:eco.insight.created}
      report-ready-topic: ${INS_TOPIC_REPORT_READY:eco.report.ready}

      idempotency:
        ttl-seconds: ${INS_IDEMPOTENCY_TTL_SECONDS:86400}

      engine:
        max-transactions-to-analyze: ${INS_MAX_TX_TO_ANALYZE:2000}
        min-score-to-publish: ${INS_MIN_SCORE_TO_PUBLISH:60}
        publish-reports: ${INS_PUBLISH_REPORTS:false}

    generation:
      max-transactions-per-period: ${INS_MAX_TX_PER_PERIOD:2000}
      default-lookback-days: ${INS_DEFAULT_LOOKBACK_DAYS:30}
      min-anomaly-score: ${INS_MIN_ANOMALY_SCORE:75}
      persist-metric-snapshots: ${INS_PERSIST_METRICS:true}
      persist-trends: ${INS_PERSIST_TRENDS:true}

    schedulers:
      rebuild-enabled: ${INS_SCHED_REBUILD_ENABLED:false}
      rebuild-cron: ${INS_REBUILD_CRON:0 0 2 * * *}

    clients:
      categorization:
        enabled: ${INS_CLIENT_CATEGORIZATION_ENABLED:false}
        base-url: ${INS_CLIENT_CATEGORIZATION_BASE_URL:http://localhost:8083}
        connect-timeout-ms: ${INS_CLIENT_CATEGORIZATION_CONNECT_TIMEOUT_MS:800}
        read-timeout-ms: ${INS_CLIENT_CATEGORIZATION_READ_TIMEOUT_MS:1500}

      budgeting:
        enabled: ${INS_CLIENT_BUDGETING_ENABLED:false}
        base-url: ${INS_CLIENT_BUDGETING_BASE_URL:http://localhost:8084}
        connect-timeout-ms: ${INS_CLIENT_BUDGETING_CONNECT_TIMEOUT_MS:800}
        read-timeout-ms: ${INS_CLIENT_BUDGETING_READ_TIMEOUT_MS:1500}

# Actuator / Observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true
    kafka:
      enabled: true

# Springdoc OpenAPI / Swagger
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true

# Logging (dev/base)
logging:
  level:
    root: INFO
    br.com.ecofy.ms_insights: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

