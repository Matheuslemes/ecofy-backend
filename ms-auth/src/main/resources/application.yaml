  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:postgresql://localhost:5433/ecofy_auth_test
    username: ecofy_auth_test
    password: change_me_test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}

logging:
  level:
    root: WARN
    br.com.ecofy.auth: INFO

security:
