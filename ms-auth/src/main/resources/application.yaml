    issuer: http://localhost:8081/test

ecofy:
  mail:
    frontend-base-url: http://localhost:3000

# PROFILE: prod
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:ecofy_auth}
    username: ${DB_USER:ecofy_auth}
    password: ${DB_PASS:change_me}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
      # se usar SASL_SSL, adicionar via env:
      # sasl.mechanism: PLAIN
      # sasl.jaas.config: ${KAFKA_SASL_JAAS_CONFIG:}

  mail:
    host: ${MAIL_HOST:smtp.sendgrid.net}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

logging:
  level:
    root: INFO
    br.com.ecofy.auth: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

security:
  jwt:
    issuer: https://auth.ecofy.com
    audience: ecofy-api
    key-id: ecofy-auth-key-1
    private-key-location: ${JWT_PRIVATE_KEY_LOCATION:classpath:keys/ecofy-auth-private.pem}
    public-key-location: ${JWT_PUBLIC_KEY_LOCATION:classpath:keys/ecofy-auth-public.pem}

ecofy:
  mail:
    from: no-reply@ecofy.com
    frontend-base-url: https://app.ecofy.com
    templates-base-path: classpath:/mail-templates
