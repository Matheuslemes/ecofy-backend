# BASE / DEV (perfil default)
server:
  port: 8081
  servlet:
    context-path: /
  shutdown: graceful
  compression:
    enabled: true
    mime-types: >
      text/html,text/xml,text/plain,text/css,
      text/javascript,application/javascript,
      application/json,application/xml
    min-response-size: 1024

  forward-headers-strategy: framework  # respeita X-Forwarded-* do gateway

spring:
  application:
    name: ms-auth

  main:
    allow-bean-definition-overriding: false
    keep-alive: true
    web-application-type: servlet
    # Java 21+/25 + Boot 4: threads virtuais
    # (se der problema, comentar)
    threads:
      virtual:
        enabled: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecofy_auth}
    username: ${DB_USER:ecofy_auth}
    password: ${DB_PASS:change_me}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: MsAuthHikariPool
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000        # 5 min
      max-lifetime: 1800000       # 30 min
      connection-timeout: 30000   # 30s
      leak-detection-threshold: 0

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate           # schema via Flyway
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    client-id: ms-auth
    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    properties:
      security.protocol: PLAINTEXT

  mail:
    host: ${MAIL_HOST:smtp.mailtrap.io}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 5000
      mail.smtp.writetimeout: 5000

  jackson:
    serialization:
      write-dates-as-timestamps: false

  sql:
    init:
      mode: never

# JWT / OIDC – usado pela JwtProperties
security:
  jwt:
    issuer: ${JWT_ISSUER:http://localhost:8081}
    audience: ${JWT_AUDIENCE:ecofy-api}
    key-id: ${JWT_KEY_ID:ecofy-auth-key-1}
    private-key-location: ${JWT_PRIVATE_KEY_LOCATION:classpath:keys/ecofy-auth-private.pem}
    public-key-location: ${JWT_PUBLIC_KEY_LOCATION:classpath:keys/ecofy-auth-public.pem}
    access-token-ttl-seconds: ${JWT_ACCESS_TTL:900}          # 15 minutos
    refresh-token-ttl-seconds: ${JWT_REFRESH_TTL:2592000}    # 30 dias
    clock-skew-seconds: 60

# Propriedades de negócio p/ e-mail
ecofy:
  mail:
    from: ${MAIL_FROM:no-reply@ecofy.local}
    frontend-base-url: ${FRONTEND_BASE_URL:http://localhost:3000}
    templates-base-path: classpath:/mail-templates

# Actuator / Observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    mail:
      enabled: true
    db:
      enabled: true
    kafka:
      enabled: true

# Springdoc OpenAPI / Swagger
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true

# CORS básico para o dashboard local (ajusta depois se tiver Gateway)
cors:
  allowed-origins: "http://localhost:3000"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"

# Logging (dev/base)
logging:
  level:
    root: INFO
    br.com.ecofy.auth: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

