# BASE / DEV (perfil default)

server:
  port: 8084
  servlet:
    context-path: /
  shutdown: graceful
  compression:
    enabled: true
    mime-types: >
      text/html,text/xml,text/plain,text/css,
      text/javascript,application/javascript,
      application/json,application/xml
    min-response-size: 1024
  forward-headers-strategy: framework

spring:
  application:
    name: ms-budgeting

  main:
    allow-bean-definition-overriding: false
    keep-alive: true
    web-application-type: servlet
    threads:
      virtual:
        enabled: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecofy_budgeting}
    username: ${DB_USER:ecofy_budgeting}
    password: ${DB_PASS:ecofy_budgeting}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: MsBudgetingHikariPool
      maximum-pool-size: ${DB_POOL_MAX:10}
      minimum-idle: ${DB_POOL_MIN:2}
      idle-timeout: 300000        # 5 min
      max-lifetime: 1800000       # 30 min
      connection-timeout: 30000   # 30s
      leak-detection-threshold: 0

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    default-schema: ${DB_SCHEMA:ecofy_budgeting}
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    client-id: ms-budgeting
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:${spring.application.name}}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      max-poll-records: ${KAFKA_MAX_POLL_RECORDS:10}
      properties:
        spring.json.trusted.packages: ${KAFKA_TRUSTED_PACKAGES:br.com.ecofy.ms_budgeting.adapters.in.kafka.dto}
        spring.json.use.type.headers: false

    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        enable.idempotence: true

    listener:
      ack-mode: record

  jackson:
    time-zone: UTC

  sql:
    init:
      mode: never

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWT_JWKS_URI:http://localhost:8081/.well-known/jwks.json}

# Propriedades de negócio do ms-budgeting
ecofy:
  budgeting:
    topics:
      categorized-transaction: ${BGT_TOPIC_TX_CATEGORIZED:eco.transaction.categorized}
      budget-alert: ${BGT_TOPIC_BUDGET_ALERT:eco.budget.alert}

    idempotency:
      ttl: ${BGT_IDEMPOTENCY_TTL:PT24H}

    alerts:
      warning-threshold-pct: ${BGT_ALERT_WARNING_PCT:80}
      critical-threshold-pct: ${BGT_ALERT_CRITICAL_PCT:95}
      publish-on-every-update: ${BGT_ALERT_PUBLISH_ON_EVERY_UPDATE:false}

    schedulers:
      recalculation-enabled: ${BGT_SCHED_RECALC_ENABLED:true}
      cleanup-enabled: ${BGT_SCHED_CLEANUP_ENABLED:false}

      cleanup-retention-days: ${BGT_CLEANUP_RETENTION_DAYS:90}
      cleanup-cron: ${BGT_CLEANUP_CRON:0 0 3 * * *}
      recalculate-cron: ${BGT_RECALC_CRON:0 0/15 * * * *}

# Actuator / Observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true
    kafka:
      enabled: true

# Springdoc OpenAPI / Swagger
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true

# Logging (dev/base)
logging:
  level:
    root: INFO
    br.com.ecofy.ms_budgeting: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

