# BASE / DEV (perfil default)

server:
  port: 8083
  servlet:
    context-path: /
  shutdown: graceful
  compression:
    enabled: true
    mime-types: >
      text/html,text/xml,text/plain,text/css,
      text/javascript,application/javascript,
      application/json,application/xml
    min-response-size: 1024
  forward-headers-strategy: framework

spring:
  application:
    name: ms-categorization

  main:
    allow-bean-definition-overriding: false
    keep-alive: true
    web-application-type: servlet
    threads:
      virtual:
        enabled: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecofy_categorization}
    username: ${DB_USER:ecofy_categorization}
    password: ${DB_PASS:ecofy_categorization}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: MsCategorizationHikariPool
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000        # 5 min
      max-lifetime: 1800000       # 30 min
      connection-timeout: 30000   # 30s
      leak-detection-threshold: 0

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    client-id: ms-categorization
    properties:
      security.protocol: PLAINTEXT

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:${spring.application.name}}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest

    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  jackson:
    time-zone: UTC

  sql:
    init:
      mode: never

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWT_JWKS_URI:http://localhost:8081/.well-known/jwks.json}

# Propriedades de neg�cio do ms-categorization
ecofy:
  categorization:
    topics:
      categorization-request: ${CAT_TOPIC_REQUEST:eco.categorization.request}
      transaction-categorized: ${CAT_TOPIC_TX_CATEGORIZED:eco.transaction.categorized}
      categorization-applied: ${CAT_TOPIC_APPLIED:eco.categorization.applied}

    idempotency:
      ttl-seconds: ${CAT_IDEMPOTENCY_TTL_SECONDS:86400}

    rule-engine:
      max-rules-to-evaluate: ${CAT_RULE_MAX_RULES:200}
      best-score-wins: ${CAT_RULE_BEST_SCORE_WINS:true}
      min-score-to-categorize: ${CAT_RULE_MIN_SCORE:40}
      create-suggestion-when-unmatched: ${CAT_RULE_CREATE_SUGGESTION_WHEN_UNMATCHED:true}

# Actuator / Observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true
    kafka:
      enabled: true

# Springdoc OpenAPI / Swagger
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true

# CORS (se precisar fora do gateway)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}

# Logging (dev/base)
logging:
  level:
    root: INFO
    br.com.ecofy.ms_categorization: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

