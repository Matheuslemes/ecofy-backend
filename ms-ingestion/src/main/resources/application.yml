    activate:
      on-profile: test

  datasource:
    url: ${DB_URL_TEST:jdbc:postgresql://localhost:5433/ecofy_ingestion_test}
    username: ${DB_USER_TEST:ecofy_ingestion_test}
    password: ${DB_PASS_TEST:change_me_test}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS_TEST:localhost:9093}
    consumer:
      group-id: ms-ingestion-tx-consumer-test

logging:
  level:
    root: WARN
    br.com.ecofy.ms_ingestion: INFO

