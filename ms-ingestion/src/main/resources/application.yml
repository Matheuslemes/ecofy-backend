        jwt:
          jwk-set-uri: ${JWT_JWKS_URI_TEST:http://localhost:8081/.well-known/jwks.json}

# ============================================================================
# PROFILE: prod
# ============================================================================
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:ecofy_ingestion}
    username: ${DB_USER:ecofy_ingestion}
    password: ${DB_PASS:change_me}
    hikari:
      pool-name: MsIngestionHikariPool
      maximum-pool-size: ${DB_POOL_MAX:20}
      minimum-idle: ${DB_POOL_MIN:5}
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
      # se usar SASL_SSL, adicionar via env:
      # sasl.mechanism: PLAIN
      # sasl.jaas.config: ${KAFKA_SASL_JAAS_CONFIG:}

logging:
  level:
    root: INFO
    br.com.ecofy.ms_ingestion: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

  security:
    oauth2:
      resourceserver:
        jwt:
          # aqui normalmente apontando para o endpoint público do ms-auth
          jwk-set-uri: ${JWT_JWKS_URI:https://auth.ecofy.com/.well-known/jwks.json}

ecofy:
  ingestion:
    max-errors-per-job: ${ING_MAX_ERRORS_PER_JOB:500}
    async-processing-enabled: ${ING_ASYNC_ENABLED:true}
    topics:
      categorize-transactions: ${ING_TOPIC_CATEGORIZE:ecofy.tx.to-categorize}
      ingestion-events: ${ING_TOPIC_EVENTS:ecofy.ingestion.events}
    storage:
      base-path: ${ING_STORAGE_BASE_PATH:/var/lib/ecofy/ms-ingestion/storage}
      tmp-dir: ${ING_STORAGE_TMP_DIR:/var/lib/ecofy/ms-ingestion/tmp}
      max-file-size-bytes: ${ING_STORAGE_MAX_FILE_SIZE:20971520} # 20 MB
