# BASE / DEV (perfil default)
server:
  port: 8082
  servlet:
    context-path: /
  shutdown: graceful
  compression:
    enabled: true
    mime-types: >
      text/html,text/xml,text/plain,text/css,
      text/javascript,application/javascript,
      application/json,application/xml
    min-response-size: 1024

  forward-headers-strategy: framework  # respeita X-Forwarded-* do gateway

spring:
  application:
    name: ms-ingestion

  main:
    allow-bean-definition-overriding: false
    keep-alive: true
    web-application-type: servlet
    threads:
      virtual:
        enabled: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecofy_ingestion}
    username: ${DB_USER:ecofy_ingestion}
    password: ${DB_PASS:ecofy_ingestion}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: MsIngestionHikariPool
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000        # 5 min
      max-lifetime: 1800000       # 30 min
      connection-timeout: 30000   # 30s
      leak-detection-threshold: 0

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate           # schema via Flyway
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    client-id: ms-ingestion
    properties:
      security.protocol: PLAINTEXT

    consumer:
      group-id: ms-ingestion-tx-consumer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest

    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

  jackson:
    # ajuste fino depois se precisar
    # serialization:
    #   write-dates-as-timestamps: false
    time-zone: UTC

  sql:
    init:
      mode: never

  security:
    oauth2:
      resourceserver:
        jwt:
          # normalmente apontando para o ms-auth
          jwk-set-uri: ${JWT_JWKS_URI:http://localhost:8081/.well-known/jwks.json}

# Propriedades de negócio para ingestão
ecofy:
  ingestion:
    # usado em ImportProcessingService
    max-errors-per-job: ${ING_MAX_ERRORS_PER_JOB:100}
    async-processing-enabled: ${ING_ASYNC_ENABLED:true}

    topics:
      # usado pelos adapters Kafka (PublishTransactionForCategorizationPort / PublishIngestionEventPort)
      categorize-transactions: ${ING_TOPIC_CATEGORIZE:ecofy.tx.to-categorize}
      ingestion-events: ${ING_TOPIC_EVENTS:ecofy.ingestion.events}

    storage:
      # StorageProperties (base path do filesystem/local, etc.)
      base-path: ${ING_STORAGE_BASE_PATH:./data/ms-ingestion}
      tmp-dir: ${ING_STORAGE_TMP_DIR:./data/ms-ingestion/tmp}
      max-file-size-bytes: ${ING_STORAGE_MAX_FILE_SIZE:10485760} # 10 MB

# Actuator / Observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true
    kafka:
      enabled: true

# Springdoc OpenAPI / Swagger
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true

# CORS básico (ajusta se for sempre atrás do gateway)
cors:
  allowed-origins: "http://localhost:3000"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"

# Logging (dev/base)
logging:
  level:
    root: INFO
    br.com.ecofy.ms_ingestion: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

